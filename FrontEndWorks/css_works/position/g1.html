<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>github demo</title>
  <link rel="stylesheet" href="./g1style.css">
  <script src="https://kit.fontawesome.com/0eb827ff49.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="wrapper">
    <div class="icon">
      <i class="fab fa-4x fa-github"></i>
    </div>
    <div class="title">
      <p>Sign in to GitHub</p>
    </div>
    <div class="form">
      <div class="input_field">
        <label for="">Username or email address</label>
        <input type="text" class="input" name="" id="">
      </div>
      <div class="input_field">
        <label>Password</label>
        <input type="password" class="input">
        <a href="#" class="forgot">Forgot password?</a>
        <br>
      </div>
      <div class="btn">
        <input type="submit" value="Sign In" class="sign_btn">
      </div>
    </div>
    <div class="create_act">
      <p>New to GitHub? <a href="">Create an Account</a></p>
    </div>
    <div class="footer">
      <ul>
        <li><a href="#">Terms</a></li>
        <li><a href="">Privacy</a></li>
        <li><a href="">Security</a></li>
        <li><a href="">Contact GitHub</a></li>
      </ul>
    </div>
  </div>

</body>

</html>
